<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="card">
            <div class="img-title">
                <img src="Word Scramblle.svg"> 
            </div>
            <div class="div-word-scramble">
                <span class="word-scramble"></span>
            </div>
            <div class="tags-card">
                <div class="tries">
                    <small class="tag">Tries (0/5):</small>
                    <div class="list-circles">
                        <div id="life_0" class="try-circle"></div>
                        <div id="life_1" class="try-circle"></div>
                        <div id="life_2" class="try-circle"></div>
                        <div id="life_3" class="try-circle"></div>
                        <div id="life_4" class="try-circle"></div>
                    </div>
                </div>
                <div class="tag-mistakes">
                    <small>Mistakes:</small>
                    <div class="letters-mistake">
                    </div>
                </div>
            </div>
            <div class="word-container">
            </div>
            <div class="buttons">
                <button id="btn-random" class="btn-card">Random</button>
                <button id="btn-reset" class="btn-card">Reset</button>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
